	<body>
		Un formulario es, por asi decirlo un examen tipo test que se puede crear
		<br>
		desde la aplicacion, ya sea con preguntas creadas por nosotros o por el 
		<br>
		resto de usuario.
		<br>
		Una vez creado el formulario, solo sera accesible por el creador, el cual
		<br>
		puede modificarlo, imprimirlo o eliminarlo.
